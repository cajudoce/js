<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Eventos DOM - Somando Números</title>
  <link rel="stylesheet" type="text/css" href="eventos-dom.css">
</head>
<body>

  <div id="cHeader">
    <h1>Eventos DOM - Volume</h1>    
  </div>

  <div id="cMain">

    <h2>Obtendo Volume - Ultrassonografia:</h2>

    <div class="box"id="cBox">
      N1: <input type="number" name="txtn1" id="cTxtn1"> &nbsp; N2: <input type="number" name="txtn2" id="cTxtn2"> &nbsp; N3: <input type="number" name="txtn3" id="cTxtn3"> &nbsp; <input type="button" value="Volume" onclick="Volume()">
      <div id="cRes">Resultado:</div>
    </div>

  </div>
  <script>
    function Volume() {
        //soma de dois inputs
      var tn1 = window.document.getElementById('cTxtn1');
      var tn2 = window.document.getElementById('cTxtn2');
      var tn3 = window.document.getElementById('cTxtn3');
      var res = window.document.getElementById('cRes');
      var n1 = Number.parseFloat(tn1.value);
      var n2 = Number.parseFloat(tn2.value);
      var n3 = Number.parseFloat(tn3.value);
      var v = n1*n2*n3*(0.523);
      res.innerHTML = `O Volume obtido com medidas ${n1}cm, ${n2}cm e ${n3}cm é igual a <span id="cSpan1">${v}</span>cm³.`;
    }
  </script>
</body>
</html>
